<!DOCTYPE html>

<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="js/networkmaker.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/relmaker_icon.png">

    <meta charset="UTF-8">
    <title>Relation visualiser</title>
    <meta name="description" content="A visualiser to quickly see relation between characters">
</head>

<body>
    <div id="relation-network" class="relation-graph"></div>
    <textarea id="TempJson" name="Json" rows=12 cols="55">Enter here the character's json...</textarea>
    <button id="loader" name="load" onclick="loadJson()">Load</button>

<script type="text/javascript">
    function loadJson() {
        var Json = document.getElementById("TempJson").value;
        CreateNodesFromJson(Json);
    }
</script>
</body>
